<div class="container">
  <div class="seperator mt-4"></div>


  <div id="checkoutOptionOne" class="collapse {% if 1 == 1 %} show {% endif %}" data-parent="#checkoutOption" data-section="paymentCreditCard">
    <div class="accordion" id="accordionCreditCard">

      <div data-section="availableCreditCards">
        {% for item in "x"|ljust:"2" %}
          <div data-section="creditCard">
            {% if forloop.counter > 1 %}
              <div class="seperator mt-4"></div>
            {% endif %}

            <label class="d-flex align-items-center checkbox position-relative" data-toggle="collapse" data-target="#existingCreditCard" aria-expanded="true" aria-controls="existingCreditCard" data-parent="#accordionCreditCard">
              <input type="radio" name="paymentDetails" vlaue="" {% if forloop.counter == 1 %} checked {% endif %}>
              <div>
                <h6>{% if forloop.counter == 1 %} Mastercard {% elif forloop.counter == 2 %} Visa {% endif %}</h6>
                <div class="d-flex align-items-center">
                  {% include 'shop/templates/svg/card.svg' with class='text-dark' height='1.2em' style='' only %}
                  <p class="m-0 ml-2" style="white-space: nowrap;">•••• 0483</p>
                </div>
              </div>
              <div class="checkbox-box position-absolute" style="right: 0; height: 2em; width: 2em;">
                {% include 'shop/templates/svg/check.svg' with class='text-white' height='0.7em' style='' only %}
              </div>
            </label>

          </div>
        {% endfor %}

        <div id="existingCreditCard" class="collapse d-none" data-parent="#accordionCreditCard"></div>
      </div>

      <div data-section="addCreditCard">
        <div class="seperator mt-4"></div>

        <div id="newCreditCard" class="collapse" data-parent="#accordionCreditCard">

          <input type="number" class="form-control form-control-lg" id="checkoutPaymentMethodKey" placeholder="Kartennummer" style="border: none; border-radius: 0; border-bottom: 2px solid #BFBFBF;">
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control form-control-lg" id="checkoutPaymentMethodSecret" placeholder="MM/YY" style="border: none;  border-radius: 0; border-bottom: 2px solid #BFBFBF;">
            </div>
            <div class="col">
              <input type="text" maxlength="3" class="form-control form-control-lg" id="checkoutPaymentMethodSecret" placeholder="Sicherheitszahl" style="border: none;  border-radius: 0; border-bottom: 2px solid #BFBFBF;">
            </div>
          </div>

        </div>

        <div class="seperator mt-4"></div>

        <label class="d-flex justify-content-center checkbox" data-toggle="collapse" data-target="#newCreditCard" aria-expanded="true" aria-controls="newCreditCard" data-parent="#accordionCreditCard">
          <input type="radio" name="paymentDetails" vlaue="">
          <u class="text-info"><h6 class="text-info">Neue Karte hinzufügen</h6></u>
        </label>

      </div>

    </div>
  </div>


  <div id="checkoutOptionTwo" class="collapse {% if 1 == 0 %} show {% endif %}" data-parent="#checkoutOption" data-section="paymentKlarna">
    Klarna
  </div>


  <div id="checkoutOptionThree" class="collapse {% if 1 == 0 %} show {% endif %}" data-parent="#checkoutOption" data-section="paymentKlarna">
    PayPal
  </div>


  <div id="checkoutOptionFour" class="collapse {% if 1 == 0 %} show {% endif %}" data-parent="#checkoutOption" data-section="paymentKlarna">
    Sofort
  </div>


  <div id="checkoutOptionFive" class="collapse {% if 1 == 0 %} show {% endif %}" data-parent="#checkoutOption" data-section="paymentKlarna">
    Eps
  </div>


  <div id="checkoutOptionSix" class="collapse {% if 1 == 0 %} show {% endif %}" data-parent="#checkoutOption" data-section="paymentKlarna">
    Sepa
  </div>


  <div data-section="toCheckoutStep3">
    <div data-section="designElementLine">
      <div class="seperator mt-5"></div>

      <hr>
    </div>

    <div>
      <div class="seperator mt-4"></div>

      <div class="d-flex">
        <h5 class="w-50 m-0">Summe:</h5>
        <h5 class="text-right w-50 m-0">€ <span class="cartTotal text-strong">{{ order.get_cart_total|floatformat:2 }}</span></h5>
      </div>
      <p class="text-smaller text-info">*zzgl. Versandkosten</p>

      <div class="seperator mt-4"></div>

      <div class="d-flex">
        <button class="btn btn-outline-info btn-lg" type="button">
          {% include 'shop/templates/svg/arrow-left.svg' with class='text-info' height='0.8em' style='' only %}
        </button>
        <button class="btn btn-dark btn-lg w-100 ml-2" type="button" {% if 1 == 0 %} disabled {% endif %}>Weiter zur Bestätigung</button>
      </div>
      <p class="text-info m-0 text-center mt-2" style="font-size: 0.8em;">*Die Bezahlung findet im nächsten Schritt statt.</p>
    </div>
  </div>

</div>
