{% load static %}

<div> <!-- Product slider -->
  <div class="d-flex scrollbar">
    <div data-section="designElementDynamicSpacerLeft">
      <div class="feed-padding-left"></div>
    </div>

    {% for product in products %}
      <div class="feed-product feed-product-slide" data-section="productSlideProduct">
        <div class="overflow-hidden position-relative feed-product-img">
          <a href="{% url 'shop:product' product.pk %}">
            <div class="position-absolute" style="left: 0; top: 0; right: 0; bottom: 0;">
              <img class="img w-100 h-100" src="{{ product.imageUrl }}" alt="">
            </div>
          </a>

          {% if user.is_authenticated != 'true' %}<a href="{% url 'shop:login' %}?next={{ request.path|urlencode }}">{% endif %}
            <button class="btn position-absolute p-1 bg-white-50 circle" style="top: 0.25em; right: 0.25em;">
              {% include 'shop/templates/svg/heart.svg' with class='text-dark' height='1.5em' style='' strokewidth='2' only %}
            </button>
          {% if user.is_authenticated %}</a>{% endif %}
        </div>
        <a href="{% url 'shop:product' product.pk %}" class="text-decoration-none">
          <div class="pt-2 pr-2 pl-2">
            <p class="m-0 p-0 mt-1 {% if 1 == 0 %} text-italic {% endif %}">{{ product.name }}</p>
            <h6 class="m-0 p-0 mt-1 text-small"><span class="text-dark text-strong">€{{ product.price|floatformat:2 }}</span></h6>
          </div>
        </a>
      </div>
    {% endfor %}
