{% load static %}

<div> <!-- Product slider -->
  <div class="d-flex scrollbar">
    <div> <!-- Styler: Spacer slider start -->
      <div class="feed-padding-left"></div>
    </div>

    <div class="feed-product feed-product-slide">
      <div class="overflow-hidden position-relative feed-product-img">
        <a href="{% url 'shop:product' %}">
          <img src="{% static 'shop/med/phs3.jpg' %}" class="img img-fluid w-100 h-100" alt="">
        </a>
        <!-- Wishlist. -->
        <button class="btn position-absolute p-1 bg-white-50 circle" style="top: 0.25em; right: 0.25em;">
          {% include 'shop/templates/svg/heart.svg' with class='text-dark d-none' height='1.5em' style='' strokewidth='2' only %}
          {% include 'shop/templates/svg/heart-filled.svg' with class='text-primary' height='1.5em' style='' only %}
        </button>
        <!-- Notification. -->
        <a href="{% url 'shop:product' %}">
          <div class="position-absolute d-flex bg-white justify-content-center align-items-center pt-1 pl-2 pb-1 pr-2" style="bottom: .40em; left: .38em; border-radius: .5em; border: rgba(0,0,0,0.1) solid .05em;">
            <h6 class="p-0 m-0 text-danger" style="font-size: .8em; margin-top: .3em !important; margin-bottom: .1em !important;">-20%</h6>
          </div>
        </a>
      </div>
      <a href="{% url 'shop:product' %}" class="text-decoration-none">
        <div class="pt-2 pr-2 pl-2">
          <h6 class="m-0 p-0 mt-1"><i>Product Title</i></h6>
          <p class="m-0 p-0 mt-1" style="font-size: .9em;"><strong class="mr-2 text-info" style="text-decoration: line-through;">€39,99</strong><strong class="text-danger">€29,99</strong></p>
        </div>
      </a>
    </div>

    {% for item in "x"|ljust:"10" %}
      <div class="feed-product feed-product-slide">
        <div class="overflow-hidden position-relative feed-product-img">
          <a href="{% url 'shop:product' %}">
            <img src="{% static 'shop/med/phs3.jpg' %}" class="img img-fluid w-100 h-100" alt="">
          </a>
          <!-- Wishlist. -->
          <button class="btn position-absolute p-1 bg-white-50 circle" style="top: 0.25em; right: 0.25em;">
            {% include 'shop/templates/svg/heart.svg' with class='text-dark' height='1.5em' style='' strokewidth='2' only %}
          </button>
        </div>
        <a href="{% url 'shop:product' %}" class="text-decoration-none">
          <div class="pt-2 pr-2 pl-2">
            <h6 class="m-0 p-0 mt-1"><i>Product Title</i></h6>
            <p class="m-0 p-0 mt-1" style="font-size: .9em;"><strong class="text-dark">€29,99</strong></p>
          </div>
        </a>
      </div>
    {% endfor %}

    <div> <!-- Styler: Spacer slider end -->
      <div class="feed-padding-right"></div>
    </div>
  </div>
</div>
