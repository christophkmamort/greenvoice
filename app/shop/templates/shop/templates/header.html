{% load static %}

<header class="position-fixed w-100 bg-gradient-dark d-flex justify-content-center" style="z-index: 2000;">
  <div class="container row p-3 m-0">


    <div><!-- Mobile Menu. -->
      {% include 'shop/templates/modals/mobile-menu.html' %}
      <div class="col d-flex justify-content-start align-items-center p-0">
        <button class="btn m-0 p-0" data-toggle="modal" data-target="#mobileMenuModal">
          {% include 'shop/templates/svg/menu.svg' with class='text-white' height='1.6em' style='' only %}
        </button>
      </div>
    </div>


    <div class="col d-flex justify-content-end align-items-center p-0">


      <div> <!-- Search. -->
        {% include 'shop/templates/modals/product-search.html' %}
        <button class="btn m-0 p-0 mr-3 modalTrigger" data-action="open" data-modal="#productSearchModal">
          {% include 'shop/templates/svg/search.svg' with class='text-white' height='1.8em' style='' only %}
        </button>
      </div>


      <div> <!-- Wishlist. -->
        <a href="{% url 'shop:wishlist' %}" class="mr-3">
          <button class="btn m-0 p-0 position-relative">
            {% if 'wishlist' in request.path %}
              {% include 'shop/templates/svg/heart-filled.svg' with class='text-dark' height='1.8em' style='' strokewidth='2' only %}
            {% else %}
              {% include 'shop/templates/svg/heart.svg' with class='text-white' height='1.8em' style='' strokewidth='2' only %}
            {% endif %}
            {% if 1 == 1 %}
              <div class="position-absolute notify">
                <div class="position-relative d-flex justify-content-center align-items-center">
                  {% include 'shop/templates/svg/circle.svg' with class='text-primary position-absolute' height='1.1em' style='' only %}
                  <h6 class="text-white position-absolute notify-txt">2</h6>
                </div>
              </div>
            {% endif %}
          </button>
        </a>
      </div>


      <div> <!-- Cart. -->
        <a href="{% url 'shop:cart' %}">
          <button class="btn m-0 p-0 position-relative">
            {% if 'cart' in request.path %}
              {% include 'shop/templates/svg/bag-filled.svg' with class='text-dark' height='1.8em' only %}
            {% else %}
              {% include 'shop/templates/svg/bag.svg' with class='text-white' height='1.8em' only %}
            {% endif %}
            {% if 1 == 1 %}
              <div class="position-absolute notify">
                <div class="position-relative d-flex justify-content-center align-items-center">
                  {% include 'shop/templates/svg/circle.svg' with class='text-primary position-absolute' height='1.1em' only %}
                  <h6 class="text-white position-absolute notify-txt cartItemsTotal">{{ order.get_cart_items }}</h6>
                </div>
              </div>
            {% endif %}
          </button>
        </a>
      </div>


    </div>
  </div>
</header>
