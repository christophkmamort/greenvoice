<div class="modal fade vw-100 min-vh-100" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="filterModalLabel" aria-hidden="true" data-backdrop="static" style="z-index: 2000;">

  <div class="position-relative" style="height: 24.5vh; z-index: -1;"></div>

  <div class="modal-dialog m-0 mw-100" style="min-height: 75%;">
    <div class="modal-content down bg-transparent" style="border: none;">
      <div class="bg-dark down-container down-container-flat bg-primary position-relative">

        <div data-section="filterDesignElementVerticalBar">
          <div class="position-absolute w-100">
            {% include 'shop/templates/design-elements/vertical-bar.html' with class='bg-info' only %}
          </div>
        </div>


        <div data-section="filterClose">
          <div class="row p-3 m-0">
            <div class="col d-flex justify-content-end align-items-center p-0">
              <button type="button" class="btn close" data-dismiss="modal" aria-label="Close">
                {% include 'shop/templates/svg/close.html' with class='text-white' height='1.1em' only %}
              </button>
            </div>
          </div>
        </div>


        <div class="container">


          <div data-section="filterBrands">
            <h5 class="text-white {% if 1 == 0 %} text-strong-italic {% endif %}">Marken</h5>

            <!--<input type="text" name="searchBrands" placeholder="Marke suchen..." class="text-white form-control form-control-lg bg-dark mt-3">-->

            <div class="seperator mt-3"></div>

            <div class="max-height-25vh overflow-auto">
              <label class="checkbox">
                <input type="checkbox" name="" vlaue="MusterMarke®">
                <div class="checkbox-box checkbox-box-dark">
                  {% include 'shop/templates/svg/check.svg' with class='text-white checkbox-icon' height='0.7em' style='' only %}
                </div>
                <h6 class="checkbox-text checkbox-text-dark m-0 ml-2">MusterMarke®</h6>
              </label>
              <label class="checkbox">
                <input type="checkbox" name="" vlaue="BeispielMarke">
                <div class="checkbox-box checkbox-box-dark">
                  {% include 'shop/templates/svg/check.svg' with class='text-white checkbox-icon' height='0.7em' style='' only %}
                </div>
                <h6 class="checkbox-text checkbox-text-dark m-0 ml-2">BeispielMarke</h6>
              </label>
              <label class="checkbox">
                <input type="checkbox" name="" vlaue="TestMarke">
                <div class="checkbox-box checkbox-box-dark">
                  {% include 'shop/templates/svg/check.svg' with class='text-white checkbox-icon' height='0.7em' style='' only %}
                </div>
                <h6 class="checkbox-text checkbox-text-dark m-0 ml-2">TestMarke</h6>
              </label>
            </div>

          </div>


          <div data-section="filterDesignElementHorizontalLine">
            <hr class="bg-info mt-4 mb-4">
          </div>


          <div data-section="filterPriceRange">
            <h5 class="text-white {% if 1 == 0 %} text-strong-italic {% endif %}">Preisspanne</h5>
            <div class="mt-3 pr-2 pl-2">
              <input id="filterPriceSlider" type="text" class="span2" value="" data-slider-min="0" data-slider-max="1000" data-slider-step="10" data-slider-value="[0,1000]" data-slider-tooltip="hide"/>
              <div class="d-flex">
                <p class="text-white w-50 m-0">€ <span id="filterPriceMin">0</span></p>
                <p class="text-white text-right w-50 m-0">€ <span id="filterPriceMax">1000</span></p>
              </div>
            </div>
          </div>


          <div data-section="filterDesignElementHorizontalLine">
            <hr class="bg-info mt-4 mb-4">
          </div>


          <div data-section="filterSortBy">
            <h5 class="text-white {% if 1 == 0 %} text-strong-italic {% endif %}">Sortieren nach</h5>

            <div class="seperator mt-3"></div>

            <div class="max-height-25vh overflow-auto">
              <label class="checkbox">
                <input type="radio" name="filterSortBy" vlaue="Beliebtheit" checked>
                <div class="checkbox-box checkbox-box-dark checkbox-box-radio">
                  {% include 'shop/templates/svg/circle.svg' with class='text-white checkbox-icon' height='0.5em' style='' only %}
                </div>
                <h6 class="checkbox-text checkbox-text-dark m-0 ml-2">Beliebtheit</h6>
              </label>
              <label class="checkbox">
                <input type="radio" name="filterSortBy" vlaue="Neu">
                <div class="checkbox-box checkbox-box-dark checkbox-box-radio">
                  {% include 'shop/templates/svg/circle.svg' with class='text-white checkbox-icon' height='0.5em' style='' only %}
                </div>
                <h6 class="checkbox-text checkbox-text-dark m-0 ml-2">Neu</h6>
              </label>
              <label class="checkbox">
                <input type="radio" name="filterSortBy" vlaue="Preis Aufsteigend">
                <div class="checkbox-box checkbox-box-dark checkbox-box-radio">
                  {% include 'shop/templates/svg/circle.svg' with class='text-white checkbox-icon' height='0.5em' style='' only %}
                </div>
                <h6 class="checkbox-text checkbox-text-dark m-0 ml-2">Preis Aufsteigend</h6>
              </label>
              <label class="checkbox">
                <input type="radio" name="filterSortBy" vlaue="Preis Absteigend">
                <div class="checkbox-box checkbox-box-dark checkbox-box-radio">
                  {% include 'shop/templates/svg/circle.svg' with class='text-white checkbox-icon' height='0.5em' style='' only %}
                </div>
                <h6 class="checkbox-text checkbox-text-dark m-0 ml-2">Preis Absteigend</h6>
              </label>
            </div>
          </div>


          <div data-section="filterDesignElementHorizontalLine">
            <hr class="bg-info mt-4 mb-4">
          </div>


          <div data-section="filterMaterials">
            <h5 class="text-white {% if 1 == 0 %} text-strong-italic {% endif %}">Materialien</h5>

            <div class="seperator mt-3"></div>

            <div class="max-height-25vh overflow-auto">
              <label class="checkbox">
                <input type="checkbox" name="" vlaue="Baumwolle">
                <div class="checkbox-box checkbox-box-dark">
                  {% include 'shop/templates/svg/check.svg' with class='text-white checkbox-icon' height='0.7em' style='' only %}
                </div>
                <h6 class="checkbox-text checkbox-text-dark m-0 ml-2">Baumwolle</h6>
              </label>
              <label class="checkbox">
                <input type="checkbox" name="" vlaue="Hanf">
                <div class="checkbox-box checkbox-box-dark">
                  {% include 'shop/templates/svg/check.svg' with class='text-white checkbox-icon' height='0.7em' style='' only %}
                </div>
                <h6 class="checkbox-text checkbox-text-dark m-0 ml-2">Hanf</h6>
              </label>
              <label class="checkbox">
                <input type="checkbox" name="" vlaue="Recyceltes PET">
                <div class="checkbox-box checkbox-box-dark">
                  {% include 'shop/templates/svg/check.svg' with class='text-white checkbox-icon' height='0.7em' style='' only %}
                </div>
                <h6 class="checkbox-text checkbox-text-dark m-0 ml-2">Recyceltes PET</h6>
              </label>
            </div>
          </div>


          <div data-section="filterDesignElementHorizontalLine">
            <hr class="bg-info mt-4 mb-4">
          </div>


          <div data-section="filterColors">
            <h5 class="text-white {% if 1 == 0 %} text-strong-italic {% endif %}">Farben</h5>

            <div class="seperator mt-3"></div>

            <div class="max-height-25vh overflow-auto">
              <label class="checkbox">
                <input type="checkbox" name="" vlaue="Schwarz">
                <div class="checkbox-box checkbox-box-dark">
                  {% include 'shop/templates/svg/check.svg' with class='text-white checkbox-icon' height='0.7em' style='' only %}
                </div>
                <h6 class="checkbox-text checkbox-text-dark m-0 ml-2">Schwarz</h6>
              </label>
              <label class="checkbox">
                <input type="checkbox" name="" vlaue="Weiß">
                <div class="checkbox-box checkbox-box-dark">
                  {% include 'shop/templates/svg/check.svg' with class='text-white checkbox-icon' height='0.7em' style='' only %}
                </div>
                <h6 class="checkbox-text checkbox-text-dark m-0 ml-2">Weiß</h6>
              </label>
              <label class="checkbox">
                <input type="checkbox" name="" vlaue="Blau">
                <div class="checkbox-box checkbox-box-dark">
                  {% include 'shop/templates/svg/check.svg' with class='text-white checkbox-icon' height='0.7em' style='' only %}
                </div>
                <h6 class="checkbox-text checkbox-text-dark m-0 ml-2">Blau</h6>
              </label>
            </div>
          </div>


          <div data-section="filterDesignElementHorizontalLine">
            <hr class="bg-info mt-4 mb-4">
          </div>


          <div data-section="filterProduction">
            <h5 class="text-white {% if 1 == 0 %} text-strong-italic {% endif %}">Produktion</h5>

            <div class="seperator mt-3"></div>

            <div class="max-height-25vh overflow-auto">
              <label class="checkbox">
                <input type="radio" name="filterProduction" vlaue="Weltweit" checked>
                <div class="checkbox-box checkbox-box-dark checkbox-box-radio">
                  {% include 'shop/templates/svg/circle.svg' with class='text-white checkbox-icon' height='0.5em' style='' only %}
                </div>
                <h6 class="checkbox-text checkbox-text-dark m-0 ml-2">Weltweit</h6>
              </label>
              <label class="checkbox">
                <input type="radio" name="filterProduction" vlaue="Europaweit">
                <div class="checkbox-box checkbox-box-dark checkbox-box-radio">
                  {% include 'shop/templates/svg/circle.svg' with class='text-white checkbox-icon' height='0.5em' style='' only %}
                </div>
                <h6 class="checkbox-text checkbox-text-dark m-0 ml-2">Europaweit</h6>
              </label>
            </div>
          </div>


          <div data-section="filterSubmit">
            <button class="btn btn-light btn-lg w-100 mt-5 {% if 1 == 0 %} text-italic {% endif %}" data-dismiss="modal" aria-label="Close">Filter anwenden (0)</button>

            <p class="text-info text-center m-0 mt-2 mb-5 text-italic" style="font-size: 0.8em">*All unsere Produkte sind selbstverständlich <u>100% Vegan</u>.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
